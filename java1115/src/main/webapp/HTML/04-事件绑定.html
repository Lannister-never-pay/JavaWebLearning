<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定</title>
    <script src="./js/emnets.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>

        // dom 入口函数
        window.onload = function (){
            $("#b1").click(function (){
                //  给b1添加事件
                alert("abc")
            })
        }

        //  jquery的入口函数（dom文档加载完成之后执行该函数中的代码）
        $(function (){
            $("#b1").click(function (){
                         //  给b1添加事件
                         alert("abc")
                     })
        })
        /**
         * window.onload 和 $(function(){})区别
         * window.onload只能定义一次，因为其本质是一个函数对象，再次定义等于再次赋值，会覆盖之前
         * $(function())可以定义多次
         */
        $(function (){
             $("#div1").css("background-color","red")
             $("#div2").css("backgroundColor","pink")
        })




    </script>
</head>
<body>

    <div id="div1"> div1.... </div>
    <div id="div2"> div2.... </div>
    <input type="button" value="点我" id="b1">

<script>

   $("#b1").click(function (){
    //  给b1添加事件
       alert("abc")
   })

</script>




</body>
</html>
